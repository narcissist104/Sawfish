{% extends 'base.html' %}
{% block body %}
<div id="cover-image">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12 my-auto">
        <div class="card cover-card offset-sm-2 offset-md-4 offset-lg-7">
          <h1 class="cover-heading">Manage Requests</h1>
          <p class="cover-text">Edit request ID: {{ request.id }}</p>
          <div class="row col-sm-20 col-md-9 offset-md--3">
          <form action='{{req.id}}' method="post">
            {% csrf_token %}
            {{form.as_p}}
            <a href='http://localhost:8000/director_dashboard/' class="btn btn-lg">Cancel</a>
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
          </div>
      </div>
    </div>
  </div>
</div>
</div>
{% endblock %}
