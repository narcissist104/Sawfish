<html>
    <head>
        <title>View request form</title> 
    </head>
        <body>
            <h1>Request form</h1>
            <div>
            <table class='table'>
                <thead>
                    <tr>
                        <th> Lesson </th>
                        <th> Availibility </th>
                        <th> Number of Lessons </th>
                        <th> Interval</th>
                        <th> Duration </th>
                        <th> Teacher </th>
                </tr>
            </thead>
                <tbody>
                    {% for r in requests %}
                    <tr class = "column">
                        <td>{{r.instrument}}</td>
                        <td>{{r.availibility}}</td>
                        <td>{{r.number_of_lessons}}</td>
                        <td>{{r.interval}}</td>
                        <td>{{r.duration}}</td>
                        <td>{{r.teacher}}</td>
                        <td>
                            <a href="edit/{{r.id}}" class='btn btn-lg'>Edit</a>
                        </td>
                        <td>
                            <a href="delete/{{r.id}}" class='btn btn-lg'>Delete</a>
                        </td>
                    </tr>
                        {% endfor%}
                </tbody>
            </table>
            <a href="{% url 'student_dashboard' %}" class='btn btn-lg'> Back</a>    
        </div>    
</html>
