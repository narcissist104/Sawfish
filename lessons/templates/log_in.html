{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6 offset-md-3">
      <h1>Log in</h1>
      <form action='log_in' method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Log in" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
{% endblock %}
